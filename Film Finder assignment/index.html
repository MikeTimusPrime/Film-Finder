<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Film Finder assignment</title>
  </head>
  <body>
    <p>Winc Film finder</p>
    <nav id="navbar">
      <div class="topnav">
        <input
          type="radio"
          id="latestMovies"
          name="filter"
          value="latestMovies"
        />
        <label for="latestMovies">Latest movies, 2014 or newer</label>

        <input
          type="radio"
          id="avengerMovies"
          name="filter"
          value="avengerMovies"
        />
        <label for="avengerMovies">Avenger movies</label>

        <input type="radio" id="xMenMovies" name="filter" value="xMenMovies" />
        <label for="xMenMovies">X-Men movies</label>

        <input
          type="radio"
          id="princessMovies"
          name="filter"
          value="princessMovies"
        />
        <label for="princessMovies">Princess movies</label>

        <input
          type="radio"
          id="batmanMovies"
          name="filter"
          value="batmanMovies"
        />
        <label for="batmanMovies">Batman movies</label>

        <div class="search-container">
          <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </nav>
    <main class="movie-container">
      <ul id="ul"></ul>
    </main>
    <script defer src="moviedata.js" id="movies"></script>
    <script defer src="script.js"></script>
  </body>
</html>
